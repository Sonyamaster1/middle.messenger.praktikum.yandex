<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./registry.scss" />
    <title>Sign up</title>
  </head>
  <body>
    <main class="page">
    <section class="registry-section">
      <h2 class="title">Sign up</h2>
      <form class="registry-form">
        <div class="input-container">
          <input class="input" type="email" name="email" placeholder="Email" />
          <input class="input" type="text" name="login" placeholder="Login" />
          <input class="input" type="text" name="first_name" placeholder="First name" />
          <input class="input" type="text" name="second_name" placeholder="Second name" />
          <input class="input" type="tel" name="phone" placeholder="Phone" />
          <input class="input" type="password " name="password" placeholder="Password" />
        </div>
          {{> button class='btn' text='Enter' link='../User/user.html'}} 
          {{> button class='sign-up-link' link='../Auth/auth.html' text='Sign In'}}
      </form>
    </section>
  </main>
  </body>
</html>
