<html lang='en'>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./auth.scss" />
    <title>Sign in</title>
  </head>
  <body>
    <main class="page">
      <section class="auth-page">
        <h2 class="title">Sign in</h2>
        <form class="auth-form">
          <div class="input-container">
            {{> input class='input' name='login' placeholder='Login' type='text'}}
            {{> input class='input' name='password' placeholder='Password' type='password'}}
          </div>
          <button class="btn" type="button" onclick="window.location.href ='../Chats/chats.html'">Enter</button>
          <button class="sign-in-link" type="button" onclick="window.location.href ='../Registry/registry.html'">Sign Up</button>
        </form>
      </section>
    </main>
  </body>
</html>
